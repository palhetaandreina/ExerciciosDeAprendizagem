<script>
	function palavraMaiuscula(frase) {
		const fraseAlterada = [];

		for (let i = 0; i < frase.length; i++) {
			if (i == 0 || (frase[i - 1] === ' ' && frase[i] != ' ')) {
				fraseAlterada.push(frase[i].toUpperCase());
			} else {
				fraseAlterada.push(frase[i]);
			}
		}

		return fraseAlterada.join("");
	}

	console.log(palavraMaiuscula('andreina palheta do nascimento'));
</script>
